<!-- inventory/templates/inventory/asset_confirm_delete.html -->
{% extends 'base_generic.html' %}
{% block content %}
  <h1>Tem certeza que deseja deletar "{{ object.nome }}"?</h1>
  <p>Esta ação é irreversível!</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Deleção</button>
  </form>
  <a href="{% url 'inventory:asset-detail' object.pk %}">Cancelar</a>
{% endblock %}
