<!-- inventory/templates/inventory/asset_form.html -->
{% extends 'base_generic.html' %}
{% block content %}
  <h1>{% if object %}Editar{% else %}Criar{% endif %} Ativo</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'inventory:asset-list' %}">Cancelar</a>
{% endblock %}
