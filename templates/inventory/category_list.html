<!-- inventory/templates/inventory/category_list.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Categorias</h2>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
